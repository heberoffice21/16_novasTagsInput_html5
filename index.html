<!DOCTYPE html>
<html lang="pt-br">

<head>


	<title>Novas tags de input html 5</title>
	<meta charset="utf-8">

	<!-- Normalize Css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">



	<!-- Estilo Customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">


</head>

<body> 

	<form>

		<!-- NOME -->
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome"  >
		<br><br>

		<!-- Email -->
		<label for="email">Email</label>
		<input type="email" id="email"  >
		<br><br>

		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" id="number" min="1"  max="20" step="5">
		<br><br>

		<!-- URL -->
		<label for="url">URL</label>
		<input type="url" id="url" placeholder="Ex: http://www...">
		<br><br>

		<!-- Pesquisa -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="3" value="3">
		<br><br>

		<!-- Data -->
		<label for="date">Date</label>
		<input type="date" id="date">
		<br><br>

		<!-- Côr -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" name="" value="Enviar" >




	</form>
	

</body>

</html>
